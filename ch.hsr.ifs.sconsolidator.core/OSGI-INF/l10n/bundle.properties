PerformanceAccuracyPreferencePage_ImplicitCacheOptionTooltip=This causes SCons to use the implicit (scanned) dependencies from the last time it was run instead of scanning the files for implicit dependencies. This can significantly speed up SCons, but has some limitations.
PerformanceAccuracyPreferencePage_ImplicitDependenciesUnchangedTooltip=Force SCons to ignore changes in the implicit dependencies. This causes cached implicit dependencies to always be used.
PerformanceAccuracyPreferencePage_MaxDriftOptionTooltip=This value determines how long a file must be unmodified before its cached content signature will be used instead of calculating a new content signature (MD5 checksum) of the file's contents. The default value is 2 days, which means a file must have a modification time of at least two days ago in order to have its cached content signature used. A negative value means to never cache the content signature and to ignore the cached value if there already is one. A value of 0 means to always use the cached signature, no matter how old the file is.
PerformanceAccuracyPreferencePage_MD5ChunkSizeOptionTooltip=This value determines the size of the chunks which are read in at once when computing MD5 signatures. Files below that size are fully stored in memory before performing the signature computation while bigger files are read in block-by-block. A huge block-size leads to high memory consumption while a very small block-size slows down the build considerably. The default value is to use a chunk size of 64 kilobytes, which should be appropriate for most uses.
PerformanceAccuracyPreferencePage_Profiles=Performance vs. Accuracy Profiles:
PerformanceAccuracyPreferencePage_StackSizeOptionTooltip=This value determines the stack size of the threads used to run jobs. Using a stack size that is too small may cause stack overflow errors. This usually shows up as segmentation faults that cause SCons to abort before building anything. Using a stack size that is too large will cause SCons to use more memory than required and may slow down the entire build process.
PerformanceAccuracyPreferencePage_SystemIncludesCCFlagsTrickOptionName=Put &compiler system includes into CCFLAGS
PerformanceAccuracyPreferencePage_SystemIncludesCCFlagsTrickOptionTooltip=Excludes system header files that never or rarely change from CPPPATH and include them in the CCFLAGS construction variable instead, which causes SCons to ignore those include directories when scanning for implicit dependencies.
PerformanceAccuracyPreferencePage_Title=Performance vs. Accuracy
