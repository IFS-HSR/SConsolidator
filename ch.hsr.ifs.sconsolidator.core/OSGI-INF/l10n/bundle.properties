SConsDecider_MD5HelpText=Specifies that a target shall be considered out of date and rebuilt if the dependency's content has changed since the last time the target was built, as determined be performing an MD5 checksum on the dependency's contents and comparing it to the checksum recorded the last time the target was built.
SConsDecider_MD5Timestamp=MD5-timestamp
SConsDecider_MD5TimestampDesc=MD5 &timestamp
SConsDecider_MD5TimestampHelpText=Specifies that a target shall be considered out of date and rebuilt if the dependency's content has changed sine the last time the target was built, except that dependencies with a timestamp that matches the last time the target was rebuilt will be assumed to be up-to-date and not rebuilt.
SConsDecider_TimestampMatch=timestamp-match
SConsDecider_TimestampMatchDesc=Timestamp matc&h
SConsDecider_TimestampMatchHelpText=Specifies that a target shall be considered out of date and rebuilt if the dependency's timestamp is different than the timestamp recorded the last time the target was built. This provides behavior very similar to the classic Make utility (in particular, files are not opened up so that their contents can be checksummed) except that the target will also be rebuilt if a dependency file has been restored to a version with an earlier timestamp
SConsDecider_TimestampNewer=timestamp-newer
SConsDecider_TimestampNewerDesc=Timestamp ne&wer (Make)
SConsDecider_TimestampNewerHelpText=Specifies that a target shall be considered out of date and rebuilt if the dependency's timestamp is newer than the target file's timestamp. This is the behavior of the classic Make utility.
